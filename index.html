<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="stack.js"></script>
    <script src="script.js" type="module"></script>
</head>

<body>
    <nav class="navbar navbar-light " style="font-size: 25px; font-family: sans-serif; background-color: rgb(209, 215, 248);">

        <img src="https://play-lh.googleusercontent.com/VXUJ1HPO4eR-5fMbKaBWaB6tlYoA6HXfzwv4hdP_8W7ICuqHIP1b3PCGa-MhEQaatBk" width="50" height="45"
            class="d-inline-block align-top" alt="">
        Text Editor
    </nav>
    <div id="container">
        <div class="text_box" style="padding: 60px;color: beige;">
            Type in the box below
            <br><br>
            <textarea class="form-control" id="comment" style="height: 100%;">
            </textarea>
        </div>
        <div class="text_box" style="overflow-y: scroll">
            <span id="temptext" style="width: 100%; text-align: center; font-size: x-large;color: honeydew;">
                Sequence of operations will be shown here !
            </span>
        </div>
    </div>

    <div>
        <br>
        <button type="button" class="btn btn-success" id="undo">&nbsp;&nbsp;&nbsp;Undo&nbsp;&nbsp;&nbsp;</button>
        <br>
        <button type="button" class="btn btn-danger" id="clear">Clear Box</button>
    </div>
</body>

</html>
